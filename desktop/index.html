<script id="icon-tpl" type="text/x-handlebars-template">
	<a class="abs icon" id="icon_{{name}}">
      <img src="{{src}}" />
      {{title}}
    </a>
</script>

<script id="win-tpl" type="text/x-handlebars-template">
	<div id="{{name}}" class="abs window">
      <div class="abs window_inner">
        <div class="window_top">
          <span class="float_left">
            <img src="{{src}}" />
            {{title}}
          </span>
          <span class="float_right">
            <a  class="window_min"></a>
            <a  class="window_resize"></a>
            <a  class="window_close"></a>
          </span>
        </div>
        <div class="abs window_content">	
          <div class="window_aside">          
          </div>		
          <div class="window_main">           
          </div>
        </div>
        <div class="abs window_bottom">          
        </div>
      </div>
      <span class="abs ui-resizable-handle ui-resizable-se"></span>
    </div>
</script>

<script id="task-tpl" type="text/x-handlebars-template">
	<li>
		<a id ="dock_{{name}}">
	       <img src="{{src}}" />
		   {{title}}
		</a>
	  </li>
</script>

<script id="grid-tpl" type="text/x-handlebars-template">
  <div id="container_{{name}}" >
	<table id="tbl_{{name}}" class="data no-select">
		<thead>
			<tr>
				<th><b>id</b></th>
				{{#each col}}
					<th name="{{name}} index={{@index}}"><b>{{title}}</b></th>
				{{/each}}
			</tr>
		</thead>
		<tbody>
			{{#each data}}
			<tr>
				<td>{{@index}}</td>
				{{#each ../col}}
					<td>{{lookup ../this.attributes name}}</td>
				{{/each}}
			</tr>
			{{/each}}
		</tbody>
	</table>
  </div>	
</script>

</head>
<body>

<div class="abs" id="wrapper">
  <div class="abs" id="desktop">  </div>
  <div class="abs" id="bar_top">  </div>
  <div class="abs" id="bar_bottom">
    <a class="float_left" id="show_desktop" title="显示桌面">
      <img src="assets/images/icons/icon_22_desktop.png" />
    </a>
    <ul id="dock">      
    </ul>
  </div>
</div>

<div style="display :none">
	<div id='edit' style="border:solid 2px #ff0000;position : relative;overflow : hidden;width : 96%" tabIndex=-1 >
	  <div id='dsptext' style="background-color : white; position : absolute ; width : 100%;height : 100%;z-index : 1000;"></div>
	  <div id='edittext' style="position : absolute ; width : 100%;z-index : 900" tabIndex=-1>
		<input type ='text' style="position : absolute;border : 0;font-size : 90%;width : 100%;height:100%" ></input>
	  </div>	
	</div> 
</div>
